{% extends "../templates/registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <section id="table_panel" class="panel panel-default center center-block">
            <div class="panel-heading"><h3 class="panel-title">Glemt Passord</h3></div>
            <div class="panel-body">

                <p>Skriv e-postadressen din.</p>

                <form action="." method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary pull-right">
                            {% bootstrap_icon "ok" %} Send
                        </button>
                    {% endbuttons %}
                </form>



            </div>
        </section>
    </div>
{% endblock %}
