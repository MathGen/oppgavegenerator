<!DOCTYPE html>
<html>
	<head>
    	<!-- Mathjax so mathml works -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
				tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}

            });
		</script>
        <script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML-full,Safe">
		</script>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel = "stylesheet">
		<link href="/static/css/styles.css" rel="stylesheet">
		<title>{% block title %}Site Title{% endblock %}</title>
	</head>
	<body>
		<!--Navigation-bar-->
		<div class="navbar navbar-inverse navbar-fixed-top navbar-left">
			<div class="container">
				<a href="/index" class="navbar-brand">Spaghetti</a>
				
				<div class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<!--Menu items-->
						<li><a href="../test">Test</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Kategori <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="/index?q=aritmetikk">Aritmetikk</a></li>
								<li><a href="/index?q=algebra">Algebra</a></li>
								<li><a href="/index?q=integrasjon">Integrasjon</a></li>
							</ul>
						</li>
						<li><a href="#login" data-toggle="modal">Logg inn</a></li>
					</ul>
				</div>
				
			</div>
		</div>
		
		<!--Panel-->
		<div class="container">
			<div class="row">
				<!--Question Panel-->
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="page-header">
								<h3>Spørsmål</h3>
							</div>
                            {% block content %}{% endblock %}
							<!--<h4>Løs likningen<small> Spørsmål her?</small></h4>
							<p>2x + 4 = 8</p>-->

						</div>
					</div>
				</div>
				<!--Answer Panel-->
				<div class="col-lg-4">
					<div class="list-group">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="page-header">
									<h4>Svar</h4>
								</div>
								<h5>Svaret er Riktig/Feil</h5>
								<p>Riktig svar er 2</p>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="page-header">
									<h4>Løsning</h4>
								</div>
								<h5>Stegvis løsning:</h5>
								<p>2x + 4 = 8</p>
								<p>2x = 8 - 4</p>
								<p>2x = 4</p>
								<p>x = 2</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Pop-up: Log in-->
		<div class="modal fade" id="login" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-header">
							<h4>Logg inn</h4>
						</div>
						<div class="modal-body">
							<!--Fillable scheme-->
							<div class="form-group">
								<label for="login-username" class="col-lg-2 control-label">E-post:</label>
								<div class="col-lg-10">
									<input type="Email" class="form-control" id="login-username" placeholder="ole_nordmann@test.no">
								</div>
							</div>
							<div class="form-group">
								<label for="login-password" class="col-lg-2 control-label">Passord:</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="login-password" placeholder="Ditt passord">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a class="btn btn-default" data-dismiss="modal">Avbryt</a>
							<button class="btn btn-primary" type="submit">Logg inn</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/static/js/jquery-1.11.2.min.js"></script>
		<script src="/static/js/bootstrap.js"></script>

    </body>
</html>
