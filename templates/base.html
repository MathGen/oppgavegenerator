{% load app_filters %}
<!DOCTYPE html>
<html>
	<head>
    	<!-- Mathjax so mathml works -->
        <!-- tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]} -->
        <script type="text/x-mathjax-config">
            // sdad
            MathJax.Hub.Config({
            	AsciiMath: {
    			fixphi: true,
    			useMathMLspacing: true,
    			displaystyle: true,
            	decimalsign: ".",
            	delimiters: [['`','`'], ['$$','$$']]
  				}
            });
		</script>
        <script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-MML-AM_HTMLorMML">
		</script>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel = "stylesheet">
    	<link rel="stylesheet" type="text/css" href="/static/css/mathquill.css">
		<link href="/static/css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
        <link href="/static/css/bootstrap-tables2.css" rel="stylesheet">
    	<script type="text/javascript" src="http://latex.codecogs.com/latexit.js"></script>
    	<script src="/static/js/jquery-1.11.2.min.js"></script>
        <title>Mattegenerator Demo</title>
	</head>
	<body>
		<!-- NAVIGATION BAR -->
		<nav class="navbar navbar-inverse navbar-fixed-top navbar-left">
			<div class="container">
				<a href="{% url 'home' %}" class="navbar-brand">MathGen</a>
				<div class="navbar-toggle" data-toggle="collapse" data-target=".nav_header_collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				<div class="collapse navbar-collapse nav_header_collapse">
					<ul class="nav navbar-nav navbar-right">
						<!--MENU ITEMS-->
                    	{% if user|is_teacher   %}
						<li><a href="{% url 'newtemplate' %}">Ny Mal</a></li>
                        {%endif%}
                    	<li><a href="{% url 'templates' %}">Maler</a></li>
						<!--USER AUTH ITEMS-->
                        {% if user.is_authenticated %}
                        <li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user">&nbsp;</span>{{ user.username|capfirst }}<b class="caret"></b></a>
							<ul class="dropdown-menu">
                                <li><a href="{% url 'user_templates' %}">Mine Maler</a></li>
								<li><a href="{% url 'auth_logout' %}">Logg ut</a></li>
								<li><a href="{% url 'auth_password_change' %}">Bytt Passord</a></li>
							</ul>
						</li>
                        {% endif %}
					</ul>
				</div>
				
			</div>
		</nav>
		
		<!-- PANELS -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
                	<div class="list-group">
						{% block panels %} {% endblock %}
                    </div>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/static/js/jquery-1.11.2.min.js"></script>
		<script src="/static/js/bootstrap.js"></script>
		<script src="/static/js/mathquill.min.js"></script>
        <script src="/static/js/gen.js?1514"></script>
    	</body>
</html>
