<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel = "stylesheet">
		<link href="/static/css/styles.css" rel="stylesheet">
		<title>Spaghetti-test</title>
	</head>
	<body>
		<!--Navigation-bar-->
		<div class="navbar navbar-inverse navbar-fixed-top navbar-left">
			<div class="container">
				<a href="/index" class="navbar-brand">Spaghetti</a>
				
				<div class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>
				<!--hehe-->
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<!--Menu items-->
						<li><a href="/test">Test</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Kategori <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="../index?q=aritmetikk">Aritmetikk</a></li>
								<li><a href="../index?q=algebra">Algebra</a></li>
								<li><a href="../index?q=integrasjon">Integrasjon</a></li>
							</ul>
						</li>
						<li><a href="#login" data-toggle="modal">Logg inn</a></li>
					</ul>
				</div>
				
			</div>
		</div>
		
		<!--Panel-->
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="list-group">
						<!--Question Panel-->
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Spørsmål</h3>
							</div>
							<div class="panel-body">
								<div class="page-header">
									<form class="form-inline">
										<div class="input_fields_wrap">
											<input type="text" class="form-control" name="mytext[]" placeholder="Oppgave tittel">
										</div>
									</form>
								</div>
								<div class="input_fields_test" id="mal_input_field">
									<!--Input field for template components-->
								</div>
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-8">
										<button class="btn btn-info btn-group-q add_field_button_text" data-toggle="modal" data-target=".mal_text_input_modal">Tekst</button>
										<button class="btn btn-danger btn-group-q add_field_button_var">Variabel</button>
										<button class="btn btn-warning btn-group-q add_field_button_x">X</button>
										<button class="btn btn-default btn-group-q add_field_button_equal">=</button>
                                        <button id="btn_q_parenthesis_l" class="btn btn-default btn-group-q">(</button>
										<button id="btn_q_parenthesis_r" class="btn btn-default btn-group-q">)</button>
										<button class="btn btn-default btn-group-q add_field_button_addition">+</button>
										<button class="btn btn-default btn-group-q add_field_button_subtraction">-</button>
										<!--Mathml testing-->
										<button class="btn btn-default btn-group-q add_field_button_integral">&#x222B;</button>
										<!--Mathml testing-->
									</div>
									<div class="col-sm-4">
										<div class="btn-group pull-right">
											<button class="btn btn-default btn-md btn-group-q button_remove_last_content">
												<span class="glyphicon glyphicon-chevron-left" style="horizontal-align:middle"></span>
											</button>
											<button class="btn btn-default btn-group-q button_clean_mal">Tøm</button>
											<button class="btn btn-primary btn-group-q continue_to_solution" type="submit">Fortsett</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--Solution Panel-->
						<div class="panel panel-default" id="sol_panel" style="display:none"> <!--style="display:none" to remove the whole div (display:block to insert again)-->
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-12">
										<h3 class="panel-title">Løsning
											<a id="solution_panel_btn_cancel" class="glyphicon glyphicon-remove pull-right panel-title" style="float:right"></a>
										</h3>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="input_field_solution" id="mal_input_field_solution">
									<!--Input field for solution template components-->
								</div>
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-7">
										<span id="dyn_sol_btn" class="btn-group btn-group-s input_field_sol_btn">

										</span>
										<button id="btn_sol_x" class="btn btn-warning btn-group-s">X</button>
										<button id="btn_sol_eq" class="btn btn-default btn-group-s">=</button>
										<button id="btn_sol_parenthesis_l" class="btn btn-default btn-group-s">(</button>
										<button id="btn_sol_parenthesis_r" class="btn btn-default btn-group-s">)</button>
										<button id="btn_sol_addition" class="btn btn-default btn-group-s">+</button>
										<button id="btn_sol_subtraction" class="btn btn-default btn-group-s">-</button>
										<button id="btn_sol_division" class="btn btn-default btn-group-s">/</button>
									</div>
									<div class="col-sm-5">
										<div class="btn-group pull-right">
											<button id="btn_sol_delete" class="btn btn-default btn-group-s">
												<span class="glyphicon glyphicon-chevron-left" style="horizontal-align:middle"></span>
											</button>
											<button id="btn_sol_clear_all" class="btn btn-default btn-group-s">Tøm</button>
											<button id="btn_sol_new_step" class="btn btn-default btn-group-s" type="submit">
												<span class="glyphicon glyphicon-plus" style="horizontal-align:middle"></span>
											</button>
											<button id="btn_sol_continue" class="btn btn-primary continue_to_answer btn-group-s" type="submit">Fortsett</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--Answer Panel-->
						<div id="ans_panel" class="panel panel-default" style="display:none">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-12">
										<h3 class="panel-title">Svar
											<a id="ans_panel_btn_cancel" class="glyphicon glyphicon-remove pull-right panel-title" style="float:right"></a>
										</h3>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div id="mal_input_field_answer" class="input_field_answer">
									<!--Input field for answer template components-->
								</div>
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-7">
										<span id="dyn_ans_btn" class="btn-group input_field_ans_btn">

										</span>
										<button id="btn_ans_x" class="btn btn-warning">X</button>
										<button id="btn_ans_parenthesis_l" class="btn btn-default">(</button>
										<button id="btn_ans_parenthesis_r" class="btn btn-default">)</button>
										<button id="btn_ans_addition" class="btn btn-default">+</button>
										<button id="btn_ans_subtraction" class="btn btn-default">-</button>
										<button id="btn_ans_division" class="btn btn-default">/</button>
									</div>
									<div class="col-sm-5">
										<div class="btn-group pull-right">
											<button id="btn_ans_delete" class="btn btn-default">
												<span class="glyphicon glyphicon-chevron-left" style="horizontal-align:middle"></span>
											</button>
											<button id="btn_ans_clear_all" class="btn btn-default">Tøm</button>
											<button id="btn_ans_save" class="btn btn-primary" type="submit">Lagre</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Test/Info Panel-->
				<div class="col-lg-4">
					<div class="list-group">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="page-header">
									<h4>Info/Test</h4>
								</div>
								<p>Test panel</p>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="page-header">
									<h4>Info/Test 2</h4>
								</div>
								<p>Test panel 2</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Pop-up: Text input modal-->
		<div class="modal fade mal_text_input_modal" role="dialog" aria-labelledby="smInputTextModal" aria-hidden="true">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-body">
							<div class="form-group">
								<div class="col-sm-9">
									<input type="text" class="form-control" id="mal-input-text" placeholder="Tekst" autofocus>
								</div>
								<div class="col-sm-3">
									<div class="btn-group pull-right">
										<a class="btn btn-default" data-dismiss="modal">
											<span class="glyphicon glyphicon-remove add_field_button_text_cancel" style="horizontal-align:middle"></span>
										</a>
										<button class="btn btn-primary input_text_fetch_q" data-dismiss="modal" type="submit">OK</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--Pop-up: Log in modal-->
		<div class="modal fade" id="login" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-header">
							<h4>Logg inn</h4>
						</div>
						<div class="modal-body">
							<!--Fillable scheme-->
							<div class="form-group">
								<label for="login-username" class="col-lg-2 control-label">E-post:</label>
								<div class="col-lg-10">
									<input type="Email" class="form-control" id="login-username" placeholder="ole_nordmann@test.no">
								</div>
							</div>
							<div class="form-group">
								<label for="login-password" class="col-lg-2 control-label">Passord:</label>
								<div class="col-lg-10">
									<input type="password" class="form-control" id="login-password" placeholder="Ditt passord">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a class="btn btn-default" data-dismiss="modal">Avbryt</a>
							<button class="btn btn-primary" type="submit">Logg inn</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/static/js/jquery-1.11.2.min.js"></script>
		<script src="/static/js/bootstrap.js"></script>
		<script src="/static/js/test.js"></script>

		<!--Mathml testing-->
		<script type="text/x-mathjax-config">
            MathJax.Hub.Config({
				tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
            });
		</script>
		<script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/2.1-latest/MathJax.js?config=TeX-AMS_HTML-full">
		</script>
		<!--Mathml testing-->
	</body>
</html>
