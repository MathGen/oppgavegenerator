{# MINISEARCH SET RESULT SNIPPET #}

<div class="row">

    <ul class="list-inline">
        <li>
            
            <button class="btn btn-primary btn-xs btn-copy-object" data-object-type="chapter" data-object-id="{{ result.pk }}"
            title="Kopier Kapittelet">
            <span class="glypicon glyphicon-plus"></span>
            </button>

        </li>
        <li><strong>
        {% if result.name %}
                        {{ result.name|title }}
                    {% else %}
                        Uten Tittel
                    {% endif %}
        </strong>
        </li>
        <li>
            <span class="glyphicon glyphicon-user"></span>

                {{ result.editor|capfirst }}

        </li>
    </ul>



</div>
