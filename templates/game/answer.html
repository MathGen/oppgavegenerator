{% load app_filters %}
<script src="/static/js/solution.js?02"></script>
<link href="/static/css/stud_style.css" rel="stylesheet">
<section class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Svar <small>(rating på dette levlet: {{ ulp }})</small>
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="input_field"><div class="input_mathquill static-math">{{ answer }}</div></div>
        </form>
    </div>
    <!-- ANSWER MENU -->
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button id="v_solution" class="btn btn-default">Se Løsningsforslag</button>
                    <button id="v_new_question" class="btn btn-primary">Ny oppgave</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- SOLUTION PANEL -->
<section id="v_panel" class="panel panel-default" style="display:none">
    <div class="panel-heading"><h3 class="panel-title">Løsningsforslag</h3></div>
    <div class="panel-body">
        <form class="form-horizontal">

            <!-- SOLUTION -->
            <div hidden id="get_solution">{{ solution }}</div>
            <div id="mathquill_field"></div>

        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button id="v_ok" class="btn btn-default">OK</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- POP-UP: ACHIEVEMENT -->
<div id="achievement_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
{#                <img src="//placehold.it/1000x600" class="img-responsive">#}
                <h3>Gratulerer!</h3>
                <h4><small>Du har fått en ny stjerne innenfor dette temaet.</small></h4>
                <h5 style="text-align: center"><span class="achievement_star glyphicon glyphicon-star" style="font-size: 10em"></span></h5>
            </div>
        </div>
    </div>
</div>
