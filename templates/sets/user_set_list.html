{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block panels %}
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="col-md-8">
                <h1>Mine Oppgavesett</h1>
                <hr>

                <div id="object_container">
                    {% include 'sets/includes/set_list.html' %}
                </div>

                <input id="input_new_object_title" type="text" title="Skriv inn tittel på nytt oppgavesett"
                       class="list_input form-control new_content input_set_name"
                       placeholder="Opprett nytt oppgavesett...">

            </div>

            <div class="col-md-4">
                <h1>Kopiering</h1>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <input id="search_input" type="search" class="form-control input-sm"
                               placeholder="Søk i oppgavesett...">
            <span class="input-group-btn">
                <button id="search_submit" class="btn btn-primary btn-sm"><span
                        class="glyphicon glyphicon-search"></span>
                </button>
            </span>
                    </div>
                </div>
                <div id="search_sets" class="search_container"
                     style="display:none; max-height:50%;overflow-y: scroll"></div>
            </div>


        </div>

    </div>

{% endblock %}

{% block modals %}
    <div id="deleteModal" class="modal fade bs-example-modal-sm confirm-delete-modal" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-alert alert alert-danger text-center"></div>
                    <a id="cancelModal" class="btn btn-sm btn-primary hidemodal">Avbryt</a>
                    <button id="confirmDelete" class="btn btn-sm btn-danger" data-object-type="0" data-object-id="0">
                        Slett
                    </button>
                </div>
            </div>
        </div>
    </div>



{% endblock %}




{% block js %}
    <script src="{% static "js/set_edit_functions.js" %}"></script>
{% endblock %}
